name: flutter_accessorysetup
description: "A Flutter plugin to use AccessorySetupKit from iOS 18+"
version: 0.0.1
homepage: https://github.com/dotintent/flutter-accessorysetup

environment:
  sdk: '>=3.4.3 <4.0.0'
  flutter: '>=3.3.0'

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  plugin:
    platforms:
      ios:
        pluginClass: FlutterAccessorysetupPlugin